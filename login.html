<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>ইছামতি</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css} "/>
    <!-- <link th:href="@{/styles/stylesheet.css}" rel="stylesheet"> -->
    <link rel="stylesheet" href="stylesheet.css">

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css} "/>
    <link th:href="@{/styles/aboutDailyCollection.css}" rel="stylesheet">
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
<body class="text-center">

<main class="form-signin">
    <form action="#" th:action="@{/login}" method="post">

        <img th:src="@{../static/images/logo.jpg}" alt="Ichamoti-Logo" width="150" height="150">
        <h1 class="h3 mb-3 fw-normal">ইছামতি ভোগ্যপণ্য সমবায় সমিতি</h1>

<!--        <label for="username" class="visually-hidden">User Name</label>-->
        <input type="username" id="username" class="form-control" placeholder="Username" required autofocus>

<!--        <label for="inputPassword" class="visually-hidden">Password</label>-->
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
<!--         <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p> -->
    </form>
</main>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>


</body>
</html>
